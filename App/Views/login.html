<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant - Login</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>

</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Login</h3>
                    </div>
                    <div class="card-body">
                        {% if message != '' %}
                        <span class="alert-danger py-1 px-2">{{ message }}</span>
                        {% endif %}
                        <form method="post" action="/login/store">
                            <div class="form-group">
                                <label class="small mb-1" >Code :</label>
                                <input class="form-control py-4" name="code" type="text" placeholder="Enter code" />
                            </div>
                            <input class="btn btn-primary"  id="login" value="Login"
                                   type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>
</body>
</html>
