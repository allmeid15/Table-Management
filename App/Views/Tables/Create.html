{% extends 'layout/appLayout.html' %}

{% block content %}

<main class="flex-grow-1">
    <div style="width: 80%; margin: 0 auto;" class="container-fluid py-4">
        <div class=" row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0 rounded-lg mb-3">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light ">Add Table</h3>
                        </div>

                    <div class="card-body">
                        <form method="post" action="/tables/store">
                            <div class="form-group">
                                <label class="small mb-1">Name :</label>
                                <input class="form-control py-4" name="name" required type="text" placeholder="Enter name"/>
                            </div>
                            <label class="small mb-1">User</label>
                            <select name="user_id" required class="form-control" >
                                <option value="0">Select User</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.first_name }} {{ user.role }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-group">
                                <label class="small mb-1">Order :</label>
                                <input class="form-control py-4" name="order_id" type="number" placeholder="Enter order_no"/>
                            </div>
                            <select name="status" required class="form-control mb-1">
                                <option value="0">Select Status</option>
                                <option value="1">Available</option>
                                <option value="2">Occupied</option>
                                <option value="3">Reserved</option>
                            </select>

                            <input class="btn btn-primary" value="Save" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
