{% extends 'layout/appLayout.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit Product</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/products/update">
                            <input value="{{ product.id }}" name="id" type="hidden"/>

                            <div class="form-group">
                                <label class="small mb-1">Name :</label>
                                <input class="form-control py-4" value="{{ product.name }}" name="name" type="text" placeholder="Enter product name"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Category :</label>
                                <input class="form-control py-4" value="{{ product.category_id }}" name="category_id" type="text" placeholder="Enter category"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Price :</label>
                                <input class="form-control py-4" value="{{ product.price }}" name="price" type="number" placeholder="Enter price"/>
                            </div>
                            <input class="btn btn-primary" value="Save" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
