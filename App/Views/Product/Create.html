{% extends 'layout/appLayout.html' %}

{% block content %}

<main class="flex-grow-1">
    <div style="width: 80%; margin: 0 auto;" class="container-fluid py-4">
        <div class=" row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0 rounded-lg mb-3">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light ">Add Product</h3>
                        </div>
                        
                        <div class="card-body">
                            <form method="post" action="/products/store">
                                <div class="form-group">
                                    <label class="small mb-1">Name :</label>
                                    <input class="form-control py-4" name="name" required type="text" placeholder="Enter products name"/>
                                </div>
                                <label class="small mb-1">Category:</label>
                                <select name="category_id" required class="form-control">
                                    <option value="0">Select Category</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="form-group">
                                    <label class="small mb-1">Price :</label>
                                    <input class="form-control py-4" name="price" required type="number" placeholder="Enter price"/>
                                </div>
                                <input class="btn btn-primary" value="Save" type="submit" />
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</main>
{% endblock %}
