{% extends 'layout/appLayout.html' %}

{% block content %}

<main class="flex-grow-1">
    <div style="width: 80%; margin: 0 auto;" class="container-fluid py-4">
        <h1 class="mb-4">Product</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Products<a href="products/create">Add product</a>
    </li>
        </ol>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Edit</th>
                            <th>Delete</th>                        </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.price }}</td>
                            <td><a href="/products/edit?id={{ product.id }}">EDIT</a></td>
                            <td>
                                <form method="get" 
                                action="/products/delete"
                                onsubmit="return confirm ('Do you really want to delete?')">
                                <input type="hidden" name="id" value="{{ product.id }}"/>
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
