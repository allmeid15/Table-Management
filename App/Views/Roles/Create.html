{% extends 'layout/appLayout.html' %}

{% block content %}

<main>
    <div style="width: 80%; margin: 0 auto;" class="container-fluid">
        <div class=" row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0 rounded-lg mb-3">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light ">Add User</h3>
                        </div>
                        
                        <div class="card-body">
                            <form method="post" action="/roles/store">
                                <div class="form-group">
                                    <label class="small mb-1">Name :</label>
                                    <input class="form-control py-4" name="name" required type="text" placeholder="name"/>
                                </div>
                                <input class="btn btn-primary" value="Save" type="submit" />
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</main>
{% endblock %}
