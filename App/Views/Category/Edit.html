{% extends 'layout/appLayout.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit Category</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/categories/update">
                            <input value="{{ category.id }}" name="id" type="hidden"/>

                            <div class="form-group">
                                <label class="small mb-1">Name :</label>
                                <input class="form-control py-4" value="{{ category.name }}" name="name" type="text" placeholder="Enter category name"/>
                            </div>
                            <input class="btn btn-primary" value="Save" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
