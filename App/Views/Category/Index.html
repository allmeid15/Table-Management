{% extends 'layout/appLayout.html' %}

{% block content %}

<main class="flex-grow-1">
    <div style="width: 80%; margin: 0 auto;" class="container-fluid py-4">
        <h1 class="mb-4">Categories</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Categories <a href="/categories/create">Add Category</a></li>
        </ol>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td><a href="/categories/edit?id={{ category.id }}">EDIT</a></td>
                            <td>
                                <form
                                method="get" 
                                action="/categories/delete"
                                onsubmit="return confirm('Do you want to delete this category?')">
                                <input name="id" type="hidden" value="{{ category.id }}"/>
                                <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
